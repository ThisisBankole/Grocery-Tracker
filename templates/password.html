<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESET PASSWORD</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Reset Password</h2>
                <form action="{{ url_for('reset_with_token', token=token) }}" method="post" class="mt-4">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <label for="password">Password:</label>
                        {{ form.password(id="password", class="form-control") }}
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        {{ form.password(id="confirm_password", class="form-control") }}
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
